<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>


</head>
<body>
        <form action="login" method="post">

            {% csrf_token %}
            username = <input type = text name = username placeholder="username"><br>
            password = <input type="password" name = password placeholder="password"><br>
            <input type="submit">
            </form>

            <div>

        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
            </div>
        {% block content %}

        {% endblock %}

</body>

</html>
