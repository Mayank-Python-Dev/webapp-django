<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registeration</title>
</head>
<body>
    <form action="register" method="post">

        {% csrf_token %}

        First_name : <input type="text" name="first_name" placeholder="first name"><br>
        Last_name : <input type="text" name="last_name" placeholder="last name"><br>
        Username : <input type="text" name="username" placeholder="username"><br>
        Email : <input type="email" name="email" placeholder="email"><br>
        Password : <input type="password" name="password1" placeholder="password"><br>
        Confirm password : <input type="password" name="password2" placeholder="confirm password"><br>
        Submit your credentials : <input type="Submit">



    </form>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
